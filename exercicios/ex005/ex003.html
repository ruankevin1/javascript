<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições em JavaScript</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> <input type="button" value="verificar" onclick="calcular()"> Km/h.</p>
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = document.querySelector(`input#txtvel`)
            var res = document.querySelector(`div#res`)
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong>.</p>`
            if (vel > 60) {
                res.innerHTML += `Você está <strong>MULTADO</strong> por excesso de velocidade!`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt(`Qual é o seu nome`)
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        document.writeln(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>! <br>`)
        document.writeln(`Seu nome em minisculas é <strong>${nome.toLowerCase()}</strong>!`)
    </script>
</body>
</html>
